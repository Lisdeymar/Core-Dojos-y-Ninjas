<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Moon+Dance&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <title> New Ninja </title>
    </head>
    <body>
        <h2>
            New Ninja
        </h2>
        <form action="/registroninja" method="POST">
            <div>
                <label for="dojo">
                    Dojo:
                </label>
                <select id="dojo_id" name="dojo_id">
                    {% for dojo in listaDojos: %}
                    <option value="{{ dojo.id }}">
                        {{ dojo.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="first_name">
                    First Name:
                </label> 
                <input type="text" id="first_name" name="first_name" />
            </div>
            <div>
                <label for="last_name">
                    Last Name:
                </label> 
                <input type="text" id="last_name" name="last_name" />
            </div>
            <div>
                <label for="age">
                    Age:
                </label> 
                <input type="number" id="age" name="age" />
            </div>
            <button type="submit">
                Create
            </button>
        </form>
        <form action="/" method="GET">
            <button type="submit">
                Home
            </button>
        </form>
    </body>
</html>
